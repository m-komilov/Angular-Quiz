<div class="w-50 mx-auto mt-3 font-text">
   <div class="card">
    <div class="d-flex justify-content-between align-items-center p-3 for-img">
        <img srcset="https://img.icons8.com/nolan/452/angularjs.png 2x" alt="Logo" loading="lazy">
        <h4>
            Welcome <span class="fw-bold text-primary">{{name}}</span>
        </h4>

    </div>

    <div class="d-flex justify-content-around p3 ">
        <div class="score">
            <h5>20 Points</h5>
        </div>
    
        <div class="question-remain">
            <span>Question 1 of 4</span>
        </div>
    
        <div class="timer">
            <h5>60 sec <span><i class="fa fa-spinner fa-pulse"></i>
            </span></h5>
        </div>
    </div>

    <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="question mx-3">
        <div class="card">
            <div class="text-center">
                <h3>{{questionList[1]?.questionText}}</h3>
            </div>
        </div>
    </div>

    <div class="options m-3">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item ">Cras justo odio</li>
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Cras justo odio</li>
        </ol>
    </div>

    <div class="d-flex justify-content-between">
        <button class="btn"> <i class="fa fa-chevron-left fa-3x text-primary"></i> </button>
        <button class="btn"> <i class="fa fa-refresh fa-3x text-primary"></i> </button>

        <button class="btn"> <i class="fa fa-chevron-right fa-3x text-primary"></i> </button>
    </div>
   </div>
</div>
