<div class="w-50 mx-auto p-5 welcome mt-3">
    <h1 class="display-6 fw-bold text-center">Welcome To Quiz Game</h1>
    <h4 class="fw-bold" >Rules: </h4>
        <ul class="list-group rules">
            <li class="list-group-item"><span class="fw-bold">1 => </span> Correct question gives you <span class="fw-bold text-primary">10</span> points </li>
            <li class="list-group-item"><span class="fw-bold">2 => </span> InCorrect question gives you <span class="fw-bold text-primary">-10</span> points </li>
            <li class="list-group-item"><span class="fw-bold">3 => </span> You will have <span class="fw-bold text-primary">60 sec</span> to answer each questions</li>
            <li class="list-group-item"><span class="fw-bold">4 => </span> Refreshing the page wil reset the <span class="fw-bold text-primary">Game</span></li>
        </ul>
    <h3 class="display-6 fw-bold text-center mt-3">Good Luck Bro</h3>

    <div class="name col-md-8 my-3 mx-auto">
        <input #name type="text" placeholder="Enter your name" class="form-control">
    </div>

    <div class="d-flex justify-content-center">
        <button (click)="startGame()" class="btn btn-outline-info btn-lg" routerLink="/question">Start Game</button>
    </div>

</div>
